<html>

<head>

    <style>
        div.wrapper {
            display: flex;
            width: 100%;
            align-items: stretch;
        }
              #map {
        height: 50%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #description {
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
      }

      #infowindow-content .title {
        font-weight: bold;
      }

      #infowindow-content {
        display: none;
      }

      #map #infowindow-content {
        display: inline;
      }

      .pac-card {
        margin: 10px 10px 0 0;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        background-color: #fff;
        font-family: Roboto;
      }

      #pac-container {
        padding-bottom: 12px;
        margin-right: 12px;
      }

      .pac-controls {
        display: inline-block;
        padding: 5px 11px;
      }

      .pac-controls label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }

      #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }

      #pac-input:focus {
        border-color: #4d90fe;
      }

      #title {
        color: #fff;
        background-color: #4d90fe;
        font-size: 25px;
        font-weight: 500;
        padding: 6px 12px;
      }
      #target {
        width: 345px;
      }

    </style>
</head>

<body onload="onLoad()">
    <nav class="navbar navbar-expand-sm justify-content-end bg-info navbar-dark">
        <ul class="navbar-nav">
            <span class="navbar-text" id="userLabel"></span>
            <li class="nav-item active">
                <button class="btn btn-info" id="login" onclick="onLogin()">Login</button>
            </li>
        </ul>
    </nav>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map" height="460px" width="100%"></div>
    <div class="container-fluid">
        <div class="row">
            <h1>Google map</h1>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group row">
                    <label for="date" class="col-sm-2 col-form-label">Weekdays:</label>
                    <div class="col-sm-5" id="date">
                        <div class="btn-group" id="days">
                            <button type="button" class="btn btn-outline-primary" data-toggle="button" onclick="onDayBtn(0)">Mon.</button>
                            <button type="button" class="btn btn-outline-primary" data-toggle="button" onclick="onDayBtn(1)">Tue.</button>
                            <button type="button" class="btn btn-outline-primary" data-toggle="button" onclick="onDayBtn(2)">Wed.</button>
                            <button type="button" class="btn btn-outline-primary" data-toggle="button" onclick="onDayBtn(3)">Thr.</button>
                            <button type="button" class="btn btn-outline-primary" data-toggle="button" onclick="onDayBtn(4)">Fri.</button>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="time" class="col-sm-2 col-form-label">Time:</label>
                    <div class="col-sm-5">
                        <select class="form-control" id="time">
                        </select>
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">I'm a</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="idType" id="driver" onchange="onTypeChanged()">
                                <label class="form-check-label" for="driver">
                                    driver
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="idType" id="passenger" onchange="onTypeChanged()">
                                <label class="form-check-label" for="passenger">
                                    passenger
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <div class="col-sm-2" id="numberType">Available seats:</div>
                    <div class="col-sm-4">
                        <input class="form-control" type="range" min="1" max="4" id="number" onchange="onNumberChanged()">
                    </div>
                    <label class="col-sm-1 col-form-label" id="numberLabel">1</label>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button class="btn btn-primary" onclick="onPostBtn()">Submit</button>
                        <!-- <button class="btn btn-primary" onclick="saveData()">Submit</button> -->
                    </div>
                </div>
            </div>
            <div class="col-3 pre-scrollable" id="postList">
                <!--<div class="list-group-item d-flex justify-content-between align-items-center" onclick="onClickPost(1)">
                    driver: dadfl<br />
                    Mon,Tue<br />
                    6:00 am 4 seats
                    <span class="badge badge-primary badge-pill">1</span>
                </div>-->
            </div>
            <div class="col-3 pre-scrollable" id="matchList">
                <!--<div class="list-group-item d-flex justify-content-between align-items-center">
                    driver: dlff<br />
                    Mon,Tue<br />
                    6:00 am 4 seats
                    <button class="btn btn-primary" onclick="onClickInvite(1)">invite</button>
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    driver: dlff<br />
                    Mon,Tue<br />
                    6:00 am 4 seats
                    <div class="btn-group-vertical">
                        <button type="button" class="btn btn-success btn-sm" onclick="onClickYes(1)">Accept</button>
                        <button type="button" class="btn btn-danger btn-sm" onclick="onClickNo(1)">Reject</button>
                    </div>
                </div>-->
            </div>
        </div>
    </div>
